<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">weather</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #weatherForm="ngForm" (ngSubmit)="getWeather()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="weather.city" name="city" class="form-control"
                            placeholder="">
                    </div>
                    
                    <div class="form-group text-center">
                        <!-- <input type="submit" class="btn btn-primary py-3 px-5" value="Add Match"> -->
                        <button type="submit" class="btn btn-primary py-3 px-5">get</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container" *ngIf="weatherResult">
<h1>temperature : {{weatherResult.temp}}</h1>
<h1>humidity :{{weatherResult.hum}} </h1>
<h1>wind :{{weatherResult.wind}} </h1>
<h1> icon :<img [src]="weatherResult.icon" alt="" ></h1>


</div>
