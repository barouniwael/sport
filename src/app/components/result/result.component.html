<div class="container">
    
    <div class="row">
      <div class="col-lg-12">
        
        <div class="d-flex team-vs">
          <span class="score">
          <span [ngStyle]="{'color':scoreColor(A.scoreOne , A.scoreTwo )}"> 
            {{A.scoreOne}} </span> 
            -
           <span [ngStyle]="{'color':scoreColor(A.scoreTwo , A.scoreOne )}"> {{A.scoreTwo}}</span>
          </span>
          <div class="team-1 w-50">
            <div class="team-details w-100 text-center">
              <img src="assets/images/logo_1.png" alt="Image" class="img-fluid">
              <span [ngClass]="{
                'win':scoreColor(A.scoreOne , A.scoreTwo)=='green',
                'loss':scoreColor(A.scoreOne , A.scoreTwo)=='red',
                'draw':scoreColor(A.scoreOne , A.scoreTwo)=='blue'

              }">{{A.teamOne}}</span>
              <span>(win)</span>
              <ul class="list-unstyled">
                <li>Anja Landry (7)</li>
                <li>Eadie Salinas (12)</li>
                <li>Ashton Allen (10)</li>
                <li>Baxter Metcalfe (5)</li>
              </ul>
            </div>
          </div>
          <div class="team-2 w-50">
            <div class="team-details w-100 text-center">
              <img src="assets/images/logo_2.png" alt="Image" class="img-fluid">
              <span [ngClass]="{
                'win':scoreColor(A.scoreTwo , A.scoreOne)=='green',
                'loss':scoreColor(A.scoreTwo , A.scoreOne)=='red',
                'draw':scoreColor(A.scoreTwo , A.scoreTwo)=='blue'
              }">
              {{A.teamTwo}}</span>
              
              
              <span>(loss)</span>
              <ul class="list-unstyled">
                <li>Macauly Green (3)</li>
                <li>Arham Stark (8)</li>
                <li>Stephan Murillo (9)</li>
                <li>Ned Ritter (5)</li>
              </ul>
          <div class="form-group text-center">
              <button class="btn btn-danger" (click)="deleteMatch(A.id)">Delete</button>
          </div>
            </div>
        
          </div>
       
        </div>
      </div>
    </div>
  </div>
