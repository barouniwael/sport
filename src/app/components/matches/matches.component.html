<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">All matches</h1>
            </div>
        </div>
    </div>
</div>
<form>
    <div class="text-center">
    <label for="">Filter By team One or team two</label>
    <input type="text" [(ngModel)]='term' name="a">
    </div>
   </form>

<div *ngFor="let m of matches | myFilter:term " style="margin-top: 100px;">
    <app-result [A]="m" (newMatches)="getEmittedMatches($event)"></app-result>
</div>
