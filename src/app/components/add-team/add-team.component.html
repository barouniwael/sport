<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">{{title}}</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #teamForm="ngForm" (ngSubmit)="addTeam()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="team.name" name="name" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text"  [(ngModel)]="team.owner" name="owner"  class="form-control" placeholder="Owner">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="team.stadium" name="stadium"  class="form-control" placeholder="Stadium">
                    </div>
                    <div class="form-group">
                        <input type="number"  [(ngModel)]="team.foundation" name="foundation" class="form-control" placeholder="Foundation">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary py-3 px-5">{{title}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
