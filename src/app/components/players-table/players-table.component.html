<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Age</th>
            <th>Nbr</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of players">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.position}}</td>
        <td>{{p.age}}</td>
        <td>{{p.nbr}}</td>
        <td>
            <button class="btn btn-success" (click)="goToDisplay(p.id)">Display</button>
            <button class="btn btn-info" (click)="goToEditPlayer(p.id)">Edit</button>
            <button class="btn btn-danger" (click)="deletePlayer(p.id)">Delete</button>
        </td>
        </tr>
</table>
