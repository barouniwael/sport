<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">{{title}}</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #matchForm="ngForm" (ngSubmit)="validateForm()">
                    <div class="form-group">
                        <input type="number" [(ngModel)]="match.scoreOne" name="scoreOne" class="form-control"
                            placeholder="Score One">
                    </div>
                    <div class="form-group">
                        <input type="number" [(ngModel)]="match.scoreTwo" name="scoreTwo" class="form-control"
                            placeholder="Score Two">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="match.teamOne" name="teamOne" class="form-control"
                            placeholder="Team One">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="match.teamTwo" name="teamTwo" class="form-control"
                            placeholder="Team Two">
                    </div>
                    <div class="form-group text-center">
                        <!-- <input type="submit" class="btn btn-primary py-3 px-5" value="Add Match"> -->
                        <button type="submit" class="btn btn-primary py-3 px-5">{{title}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
