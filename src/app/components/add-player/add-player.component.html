<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">{{title}}</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="playerForm">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="name"  placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text"  class="form-control" formControlName="position" placeholder="Position">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control"  formControlName="nbr" placeholder="Nbr">
                    </div>
                    <div class="form-group">
                        <input type="number"  class="form-control" formControlName="age" placeholder="Age">
                    </div>
                    <div style="text-align: center;">
                        <button class="btn btn-warning " (click)="playerimg.click()"> please select avatar</button>
                   <img [src]="imagePreview" alt="" style="width:100px ; width:100px" *ngIf="imagePreview">
                    </div>
                    <div class="form-group">
                      <input type="file" style="visibility: hidden;" #playerimg (change)='onImageSelected($event)'>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" (click)="addPlayer()" class="btn btn-primary py-3 px-5">{{title}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
